<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('�糧�б�')" />
</head>
<body class="gray-bg">

	<div class="container-div ui-layout-center">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
						
							<li>
								A线有功反向(总)<input type="text" name="powerCode01"/>
							</li>

							<li>
								A线有功正向(总)<input type="text" name="powerCode02"/>
							</li>

							<li>
								B线有功反向(总)<input type="text" name="powerCode03"/>
							</li>

							<li>
								B线有功正向(总)<input type="text" name="powerCode04"/>
							</li>

							<li>
								C线有功反向(总)<input type="text" name="powerCode05"/>
							</li>

							<li>
								C线有功正向(总)<input type="text" name="powerCode06"/>
							</li>

							<li>
								#1机组<input type="text" name="powerNum01"/>
							</li>

							<li>
								#2机组<input type="text" name="powerNum02"/>
							</li>

							<li>
								#3机组<input type="text" name="powerNum03"/>
							</li>

							<li>
								#4机组<input type="text" name="powerNum04"/>
							</li>

							<li>
								#5机组<input type="text" name="powerNum05"/>
							</li>

							<li>
								#6机组<input type="text" name="powerNum06"/>
							</li>

							<li>
								备注<input type="text" name="remark"/>
							</li>

							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="power:powerinfo:add">
					<i class="fa fa-plus"></i> 新增
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="power:powerinfo:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="power:powerinfo:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning btn-commit disabled" onclick="$.operate.commit()" shiro:hasPermission="power:powerinfo:commit">
					<i class="fa fa-upload"></i> 提交
				</a>				 
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:powerdata:export">
						<i class="fa fa-download"></i> 导出
				 </a>
                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">运算 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
							<a onclick="$.operate.calculate1()">
								电能表倍率
							</a>
                        </li>
                        <li class="divider"></li>
                        <li>
							<a onclick="$.operate.calculate2()">
								启备变电量
							</a>
                        </li>
                        <li class="divider"></li>
                        <li>
							<a onclick="$.operate.calculate3()">
								高备变电量
							</a>
                        </li>
                        <li class="divider"></li>
                        <li>
							<a onclick="$.operate.calculate4()">
								总电量
							</a>
                        </li>
                        <li class="divider"></li>
                        <li>
							<a onclick="$.operate.calculate5()">
								送端电量
							</a>
                        </li>
                    </ul>
                </div>				 
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('power:powerinfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('power:powerinfo:remove')}]];
        var prefix = ctx + "power/powerinfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				commitUrl: prefix + "/commit",
				calculate1Url: prefix + "/calculate1",
				calculate2Url: prefix + "/calculate2",
				calculate3Url: prefix + "/calculate3",
				calculate4Url: prefix + "/calculate4",
				calculate5Url: prefix + "/calculate5",
                modalName: "电厂",
		        showExport: true,
                columns: [{
		            checkbox: function(value, row, index) {
		            	return ischeckbox(row);
		            }
		        },
				{
					field : 'powerInfoId', 
					title : '数据id',
					visible: false
				},
				{
					field : 'status', 
					title : '提交状态标记',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
				},
				{
					field : 'dept.deptName', 
					title : '所属电厂',
					sortable: true
				},
				{
					field : 'result', 
					title : '计算结果'
				},
				{
					field : 'powerCode01', 
					title : 'A线有功反向(总)',
					sortable: true
				},
				{
					field : 'powerCode02', 
					title : 'A线有功正向(总)',
					sortable: true
				},
				{
					field : 'powerCode03', 
					title : 'B线有功反向(总)',
					sortable: true
				},
				{
					field : 'powerCode04', 
					title : 'B线有功正向(总)',
					sortable: true
				},
				{
					field : 'powerCode05', 
					title : 'C线有功反向(总)',
					sortable: true
				},
				{
					field : 'powerCode06', 
					title : 'C线有功正向(总)',
					sortable: true
				},
				{
					field : 'powerNum01', 
					title : '#1机组',
					sortable: true
				},
				{
					field : 'powerNum02', 
					title : '#2机组',
					sortable: true
				},
				{
					field : 'powerNum03', 
					title : '#3机组',
					sortable: true
				},
				{
					field : 'powerNum04', 
					title : '#4机组',
					sortable: true
				},
				{
					field : 'powerNum05', 
					title : '#5机组',
					sortable: true
				},
				{
					field : 'powerNum06', 
					title : '#6机组',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建人',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '修改人',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '修改时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	if(row.status != 2){
			            	var actions = [];
			            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.powerInfoId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
        	                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.powerInfoId + '\')"><i class="fa fa-remove"></i>删除</a>');
							return actions.join('');
						}
		            }
		        }]
            };
            $.table.init(options);
        });
        
        /* 是否多选行 */
        function ischeckbox(row) {
        	if(row.status != 2){
        		return true;
        	} else{
        		return false;
        	}
        }
		/* 提交状态显示 */
		function statusTools(row) {
		    if (row.status != 2) {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" ></i> ';
    		}
		}        
    </script>
</body>
</html>
