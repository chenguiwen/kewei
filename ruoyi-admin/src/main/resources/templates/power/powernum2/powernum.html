<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('�糧�б�')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>

							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>


							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "power/powernum";

        $(function() {
            var options = {
                url: prefix + "/list",
				exportUrl: prefix + "/export",
                modalName: "电厂",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'powerInfoId', 
					title : '数据id',
					visible: false
				},
				{
					field : 'dept.deptName', 
					title : '所属电厂',
					sortable: true
				},
				{
					field : 'powerNum01', 
					title : '1.2#主变高压侧电量之和',
					sortable: true
				},
				{
					field : 'powerNum02', 
					title : '1#机原始上网电量',
					sortable: true
				},
				{
					field : 'powerNum03', 
					title : '2#机原始上网电量',
					sortable: true
				},
				{
					field : 'powerNum04', 
					title : '供电侧电量',
					sortable: true
				},
				{
					field : 'powerNum05', 
					title : '1#机结算上网电量',
					sortable: true
				},
				{
					field : 'powerNum06', 
					title : '2#机结算上网电量',
					sortable: true
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '删除标记',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建人',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '修改人',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '修改时间',
					sortable: true
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
